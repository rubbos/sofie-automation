<!DOCTYPE html>
<html>

<head>
    <title>Completed Report</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 antialiased text-gray-900">
    <div class="px-4 my-32 max-w-3xl mx-auto space-y-6">
        <h1 class="text-3xl font-semibold">Completed Report</h1>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-6">
            <div id="main_report" class="sm:col-span-6">
                {{ main_report | safe }}
            </div>
            <button onclick="copyReport('main_report')">
                Copy Report
            </button>
            <div id="email_report" class="sm:col-span-6">
                {{ email_report | safe }}
            </div>
            <button onclick="copyReport('email_report')">
                Copy Report
            </button>
        </div>


    </div>
</body>
<script>
    function copyReport(reportId) {
        const content = document.getElementById(reportId).innerText;

        navigator.clipboard.writeText(content)
            .then(() => {
                alert('Report copied to clipboard!');
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
            });
    }
</script>

</html>
