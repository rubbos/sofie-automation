<!DOCTYPE html>
<html>

<head>
    <title>Completed Report</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

</head>

<body class="bg-gray-100 antialiased text-gray-900">
    <div class="px-4 my-32 max-w-3xl mx-auto space-y-6">
        <h1 class="text-3xl font-semibold">Completed Report</h1>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-6">
            <div class="sm:col-span-6">
                {{ report | safe }}
            </div>            
            <div class="sm:col-span-6">
                <!-- Placeholder for the mail stuff -->
            </div>
        </div>


        <div class="">
            <button class="inline-block px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
                type="submit">Submit</button>
        </div>

        <a href="/" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Refresh page
        </a>
    </div>
</body>

</html>
