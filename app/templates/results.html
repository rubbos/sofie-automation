<!DOCTYPE html>
<html>

<head>
    <title>Completed Report</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 antialiased text-gray-900">
    <div class="px-4 my-32 max-w-3xl mx-auto space-y-6">
        <h1 class="text-3xl font-semibold">Completed Report</h1>
        <div id="main_report">
            {{ main_report | safe }}
        </div>
        <button class="form-button" onclick="copyReport('main_report')">
            Copy Report
        </button>
        <div id="email_report">
            {{ email_report | safe }}
        </div>
        <button class="form-button" onclick="copyReport('email_report')">
            Copy Report
        </button>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
